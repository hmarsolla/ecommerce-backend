name: test
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@v4

        - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
          uses: ./.github/workflows/setup-node

        - name: Test
          run: npm test